<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4 Carousel</title>

    <!-- لینک Bootstrap 4 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* تنظیم ارتفاع اسلایدر برای نمایش بهتر در موبایل و دسکتاپ */
        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 500px; /* تنظیم حداکثر ارتفاع برای جلوگیری از کشیدگی */
        }

        /* کاهش اندازه زیرنویس در موبایل */
        @media (max-width: 768px) {
            .carousel-caption h5 {
                font-size: 16px;
            }
            .carousel-caption p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<!-- شروع اسلایدر -->
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
    </ol>

    <!-- تصاویر اسلایدر -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-fluid" src="https://raw.githubusercontent.com/Arshiagh22/Switch/main/Screenshot_۲۰۲۵۰۲۱۶-۰۱۵۸۵۵_Instagram.jpg" alt="Instagram Screenshot">
            <div class="carousel-caption d-none d-md-block">
                <h5>نمایی از اینستاگرام</h5>
                <p>این تصویر از اپلیکیشن اینستاگرام گرفته شده است.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="https://raw.githubusercontent.com/Arshiagh22/Switch/main/Photoroom-۲۰۲۵۰۱۲۰_۰۰۴۵۱۲.png" alt="Photoroom Image">
            <div class="carousel-caption d-none d-md-block">
                <h5>تصویر پردازش‌شده در Photoroom</h5>
                <p>این عکس با استفاده از نرم‌افزار Photoroom ویرایش شده است.</p>
            </div>
        </div>
    </div>

    <!-- دکمه‌های جابجایی -->
    <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
</div>
<!-- پایان اسلایدر -->

<!-- لینک‌های Bootstrap 4 JS و jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
