<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ولنتاین مبارک ❤️</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        #message {
            font-size: 1.5em;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 4s infinite ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background: #ff4d4d;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 3s ease-in-out 3s forwards;
            opacity: 0;
        }

        button:hover {
            background: #ff1a1a;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>❤️ ولنتاین مبارک M عزیزم! ❤️</h1>
    <p id="message">امیدوارم همیشه خوشحال باشی و لبخندت همیشگی باشه! 🌹</p>
    <button onclick="showLoveMessage()">یه چیز خاص برات دارم! 💌</button>

    <script>
        function showLoveMessage() {
            alert("دوستت دارم M! ❤️ تو خاص‌ترین آدم دنیایی! 🌍💕");
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
